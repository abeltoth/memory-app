<div class="container" [class.vertical-label]="labelDirection === 'vertical'">
  <label for="dropdown" class="label">{{ label }}</label>
  <select name="size" id="dropdown" [(ngModel)]="selectedOption" (click)="optionSelect()">
    <option *ngFor="let option of options" [ngValue]="option">{{option.value}}</option>
  </select>
</div>
